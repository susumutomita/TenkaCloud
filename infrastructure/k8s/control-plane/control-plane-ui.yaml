apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-ui
  namespace: tenkacloud
  labels:
    app: control-plane-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane-ui
  template:
    metadata:
      labels:
        app: control-plane-ui
    spec:
      containers:
        - name: control-plane-ui
          image: tenkacloud/control-plane-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: AUTH_SECRET
              value: "k8s-local-dev-secret-key-32-bytes-long"
            - name: AUTH_URL
              value: "http://localhost:3000" # Accessed via port-forward
            - name: AUTH_KEYCLOAK_ID
              value: "control-plane-ui"
            - name: AUTH_KEYCLOAK_SECRET
              value: "secret"
            - name: AUTH_KEYCLOAK_ISSUER
              value: "http://keycloak:8080/realms/tenkacloud"
            - name: NEXTAUTH_URL
              value: "http://localhost:3000"
            - name: TENANT_MANAGEMENT_URL
              value: "http://tenant-management:3004"
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane-ui
  namespace: tenkacloud
spec:
  selector:
    app: control-plane-ui
  ports:
    - port: 3000
      targetPort: 3000
