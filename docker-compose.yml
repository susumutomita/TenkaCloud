services:
  control-plane:
    build:
      context: .
      dockerfile: apps/control-plane/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here}
      - AUTH_URL=http://localhost:3000
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=http://localhost:3000
      - AWS_ENDPOINT_URL=http://localstack:4566
    networks:
      - tenkacloud

  application-plane:
    build:
      context: .
      dockerfile: apps/application-plane/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here}
      - AUTH_URL=http://localhost:3001
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=http://localhost:3001
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
    networks:
      - tenkacloud

  landing-site:
    build:
      context: .
      dockerfile: apps/landing-site/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - tenkacloud

  # LocalStack - AWS サービスのローカルエミュレーション
  # DynamoDB, Lambda, EventBridge, S3, IAM をサポート
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"           # LocalStack Gateway
      - "4510-4559:4510-4559" # External services port range
    environment:
      - SERVICES=dynamodb,lambda,events,s3,iam,logs,sts
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=ap-northeast-1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tenkacloud

networks:
  tenkacloud:
    driver: bridge

volumes:
  localstack_data:
