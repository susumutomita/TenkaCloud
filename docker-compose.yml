services:
  # Nginx Reverse Proxy - Single entry point for all services
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - control-plane
      - application-plane
      - tenant-management
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - tenkacloud

  control-plane:
    build:
      context: .
      dockerfile: apps/control-plane/Dockerfile
    expose:
      - "13000"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here}
      - AUTH_URL=http://localhost:3000/control
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=http://localhost:3000/control
      - NEXT_PUBLIC_TENANT_API_BASE_URL=http://localhost:3000/api
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      tenant-management:
        condition: service_healthy
    networks:
      - tenkacloud

  tenant-management:
    build:
      context: .
      dockerfile: backend/services/control-plane/tenant-management/Dockerfile
    expose:
      - "13004"
    environment:
      - DYNAMODB_TABLE_NAME=TenkaCloud-dev
      - DYNAMODB_ENDPOINT=http://localstack:4566
      - AWS_REGION=ap-northeast-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tenkacloud

  application-plane:
    build:
      context: .
      dockerfile: apps/application-plane/Dockerfile
    expose:
      - "13001"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here}
      - AUTH_URL=http://localhost:3000
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=http://localhost:3000
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=${AWS_REGION:-ap-northeast-1}
    networks:
      - tenkacloud

  # LocalStack - AWS サービスのローカルエミュレーション
  # DynamoDB, Cognito, S3, Lambda, EventBridge, IAM をサポート
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"           # LocalStack Gateway
      - "4510-4559:4510-4559" # External services port range
    environment:
      - SERVICES=dynamodb,cognito-idp,s3,lambda,events,iam,logs,sts,sqs
      - DEBUG=1
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=ap-northeast-1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tenkacloud

networks:
  tenkacloud:
    driver: bridge

volumes:
  localstack_data:
