services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_HOSTNAME=localhost
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    ports:
      - "8080:8080"
    volumes:
      - ./infrastructure/docker/keycloak/init:/opt/keycloak/data/import
    networks:
      - tenkacloud

  control-plane-ui:
    build:
      context: ./frontend/control-plane
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here}
      - AUTH_URL=http://localhost:3000
      - AUTH_KEYCLOAK_ID=control-plane-ui
      - AUTH_KEYCLOAK_SECRET=${AUTH_KEYCLOAK_SECRET:-your-keycloak-client-secret-here}
      - AUTH_KEYCLOAK_ISSUER=http://localhost:8080/realms/tenkacloud
      - NEXTAUTH_URL=http://localhost:3000
      - TENANT_API_BASE_URL=http://tenant-management:3004/api
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - keycloak
    networks:
      - tenkacloud

  admin-app:
    build:
      context: .
      dockerfile: frontend/admin-app/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here}
      - AUTH_URL=http://localhost:3001
      - AUTH_KEYCLOAK_ID=admin-app
      - AUTH_KEYCLOAK_SECRET=${AUTH_KEYCLOAK_SECRET:-your-keycloak-client-secret-here}
      - AUTH_KEYCLOAK_ISSUER=http://localhost:8080/realms/tenkacloud
      - NEXTAUTH_URL=http://localhost:3001
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - keycloak
    networks:
      - tenkacloud

  participant-app:
    build:
      context: .
      dockerfile: frontend/participant-app/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-here}
      - AUTH_URL=http://localhost:3002
      - AUTH_KEYCLOAK_ID=participant-app
      - AUTH_KEYCLOAK_SECRET=${AUTH_KEYCLOAK_SECRET:-your-keycloak-client-secret-here}
      - AUTH_KEYCLOAK_ISSUER=http://localhost:8080/realms/tenkacloud
      - NEXTAUTH_URL=http://localhost:3002
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - keycloak
    networks:
      - tenkacloud

  landing-site:
    build:
      context: .
      dockerfile: frontend/landing-site/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - tenkacloud

  tenant-management:
    build:
      context: backend/services/control-plane/tenant-management
      dockerfile: Dockerfile
    command: bun run dev
    ports:
      - "3004:3004"
    volumes:
      - ./backend/services/control-plane/tenant-management:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/tenkacloud?schema=public
    depends_on:
      - postgres
    networks:
      - tenkacloud

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-tenkacloud}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tenkacloud

networks:
  tenkacloud:
    driver: bridge

volumes:
  postgres_data:
