name: ci

# Supply Chain Security:
# - All actions pinned to full SHA for immutable references
# - Safe Chain runs before dependency installation
# - Lifecycle scripts disabled during install
# - Minimal permissions following principle of least privilege

permissions:
  contents: read
  packages: read
  actions: read

on:
  push:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        # actions/checkout v4.3.1
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          submodules: true

      - name: Setup Bun
        # oven-sh/setup-bun v2.0.2
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76

      # Supply Chain Security: Setup safe-chain before dependency installation
      - name: Setup safe-chain
        run: |
          npm i -g @aikidosec/safe-chain
          safe-chain setup-ci

      # Supply Chain Security: Disable lifecycle scripts during install
      - name: Install packages via packages.json
        env:
          npm_config_ignore_scripts: "true"
          CI: "true"
        run: make install_ci

      - name: Run textlint
        run: |
          make lint_text

      - name: Format check
        run: |
          make format_check

      - name: Type check
        run: |
          make typecheck

      - name: Run tests
        run: |
          make test

      - name: Build
        run: |
          make build

      - name: Install Playwright browsers
        run: |
          cd apps/control-plane && bunx playwright install chromium --with-deps

      - name: Run E2E tests
        continue-on-error: true  # TODO: basePath対応後に削除
        run: |
          make test_e2e

      - name: Upload Playwright report
        # actions/upload-artifact v4.6.3
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08
        if: always()
        with:
          name: playwright-report
          path: apps/control-plane/playwright-report/
          retention-days: 30
